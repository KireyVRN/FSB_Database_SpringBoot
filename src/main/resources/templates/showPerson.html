<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <title>Person</title>
    <link rel="stylesheet" href="../static/styles.css">
</head>
<body>

<div class="wrap">
    <div class="box">
        <h3>Информация</h3>
        <br>
        <p class="about" th:text="${'ФИО: ' + person.getName()}">VALUE</p>
        <p class="about" th:text="${'Возраст: ' + person.getAge()}">VALUE</p>
        <p class="about" th:text="${'Страна проживания: ' + person.getCountryofresidence()}">VALUE</p>
        <p class="about" th:text="${'Семейное положение: ' + person.getMarriage().getTitle()}">VALUE</p>
        <p class="about" th:text="${'Судимость: ' + person.getConviction().getTitle()}">VALUE</p>
        <p class="about" th:text="${'Статус: ' + person.getStatus().getTitle()}">VALUE</p>
        <p class="about" th:text="${'Примечание: ' + person.getCommentary()}">VALUE</p>
        <br/>
        <p class="button"> <a th:href="@{/people/{id}/edit(id=${person.getId()})}" style="color:white"> Редактировать </a> </p>
        <br/>
        <form  th:method="DELETE" th:action="@{/people/{id}(id=${person.getId()})}">
            <input type="submit" class="button" value="Удалить из базы"/>
        </form>
    </div>
</div>

</body>
</html>
