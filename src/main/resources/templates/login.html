<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>

    <link rel="stylesheet" href="../static/loginPage.css">
</head>
<body>

<div class="login-page">
    <div class="form">
        <form class="login-form" method="post" action="/authorization/login">
            <input type="text" id="username" name="username" placeholder="Пользователь"/>
            <input type="password" id="password" name="password" placeholder="Пароль"/>
            <button type="submit">Войти</button>
            <p class="message"><a href="/authorization/newUser">Регистрация</a></p>
        </form>
    </div>
</div>

</body>
</html>
