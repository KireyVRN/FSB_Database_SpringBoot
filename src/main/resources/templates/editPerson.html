<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Edit Person</title>
    <link rel="stylesheet" href="/static/styles.css">
    <script src="/static/currentDateAndTimeScript.js">timeScript</script>
</head>
<body>

<div style="font-family:verdana; font-size:24px" id="timedisplay">DateAndTime</div>

<form class="decor" th:method="PATCH" th:action="@{/people/{id}(id=${person.getId()})}" th:object="${person}">
    <div class="form-left-decoration"></div>
    <div class="form-right-decoration"></div>
    <div class="circle"></div>
    <div class="form-inner">
        <h3 align="center">Изменение данных</h3>
        <label for="name"> ФИО: </label>
        <input type="text" th:field="*{name}" id="name"/>
        <div style="color:blue" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Error</div>
        <br/>
        <label for="age"> Возраст: </label>
        <input type="text" th:field="*{age}" id="age"/>
        <div style="color:blue" th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Error</div>
        <br/>
        <label for="countryofresidence"> Страна проживания: </label>
        <input type="text" th:field="*{countryofresidence}" id="countryofresidence"/>
        <div style="color:blue" th:if="${#fields.hasErrors('countryofresidence')}" th:errors="*{countryofresidence}">Error</div>
        <br/>

        <label for="marriage"> Семейное положение: </label>
        <select name="marriage" th:field="*{marriage}" id="marriage">
            <option th:each="m : ${marriage}"
                    th:value="${m}" th:text="${m.title}">VALUE</option>
        </select>
        <br/>
        <label for="conviction"> Судимость: </label>
        <select name="conviction" th:field="*{conviction}" id="conviction">
            <option th:each="c : ${conviction}"
                    th:value="${c}" th:text="${c.title}">VALUE</option>
        </select>
        <br/>
        <label for="status"> Статус: </label>
        <select name="status" th:field="*{status}" id="status">
            <option th:each="s : ${status}"
                    th:value="${s}" th:text="${s.title}">VALUE</option>
        </select>
        <br/>

        <label for="commentary"> Комментарий: </label>
        <input type="text" th:field="*{commentary}" id="commentary"/>
        <br/>
        <input type="submit" value=" Применить изменения "/>
    </div>
</form>

</body>
</html>
